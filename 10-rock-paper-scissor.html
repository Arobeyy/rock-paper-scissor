<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="rock-paper-scissor.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <p class="game-name">Rock Paper Scissors</p>

    <hr class="boldline-after-heading" />

    <div class="rock-paper-scissors">
      <div class="player-move-button">
        <button
          class="rock-button"
          onclick="
        playGame('rock');
      "
        >
          <img class="button-image" src="images/rock.jpg" />
        </button>
      </div>

      <div class="player-move-button">
        <button
          class="paper-button"
          onclick="
        playGame('paper');
      "
        >
          <img class="button-image" src="images/paper.jpg" />
        </button>
      </div>

      <div class="player-move-button">
        <button
          class="scissor-button"
          onclick="
        playGame('scissor');
      "
        >
          <img class="button-image" src="images/scissor.jpg" />
        </button>
      </div>
    </div>

    <div class="result">
      <p class="js-result"></p>
    </div>
    
    
    <div class="moves">
      <p class="js-moves"></p>
    </div>
    
    

    <div class="score">
      <p class="js-score"></p>
    </div>
    

    <div class="reset">
      <button
        class="reset-button"
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">
        Reset
      </button>
    </div>

    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
